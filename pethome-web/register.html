<!--JS使用-->
<script type="text/javascript">
    new Vue({
        el: "#registerPhone",
        data: {
            phoneUserForm:{
                phone:null,
                mobileCode:null,
                password: null,
                confirmPassword: null
            }
        },
        methods: {
            //点击获取验证码
            getMobileCode() {
                let phone = this.phoneUserForm.phone;
                //不能为空
                if (phone === '') {
                    alert("请先输入手机号!再获取验证码")
                    return false;
                }
                //手机号码格式校验
                if (!(/^(?:(?:\+|00)86)?1\d{10}$/.test(phone))) {
                    alert("请输入能正确接收短信的电话号码，请重新填入");
                    return false;
                }

                //获取按钮，禁用按钮  发送时灰化不能使用，发送成功倒计时60才能使用，如果发送失败立即可以发送
                let sendBtn = $(event.target);
                sendBtn.attr("disabled", true);
                this.$http.post('/user/phoneCode', {"phone": phone})
                    .then((res) => {
                        var ajaxResult = res.data;
                        if (ajaxResult.code===200) {
                            alert("手机验证码已经发送到您的手机，请在3分钟内使用");
                            //3.1.发送成：倒计时
                            let time = 60;

                            let interval = window.setInterval(function () {
                                //每一条倒计时减一
                                time = time - 1;
                                //把倒计时时间搞到按钮上
                                sendBtn.html(time);

                                //3.2.倒计时完成恢复按钮
                                if (time <= 0) {
                                    sendBtn.html("重发");
                                    sendBtn.attr("disabled", false);
                                    //清除定时器
                                    window.clearInterval(interval);
                                }
                            }, 1000);
                        } else {
                            //3.3.发送失败：提示，恢复按钮
                            sendBtn.attr("disabled", false);
                            alert("发送失败:" + ajaxResult.msg);
                        }
                    });
            },
            //手机号点击注册
            phoneRegister(){
                let userForm = this.phoneUserForm;
                if (userForm.phone == null || userForm.MobileCode == null || userForm.password == null || userForm.confirmPassword == null) {
                    alert("参数项不能为空!");
                    return false;
                }
                //发送请求
                this.$http.post("/user/phone/register", userForm)
                    .then(result=>{
                        if (result.data.success===200) {
                            // 跳转到登录页面
                            location.href="login.html";
                        }else{
                            alert(result.data.msg)
                        }

                    }).catch(result=>{
                        alert("系统异常,请稍后再试!")
                })
            }
        }
    })
</script>
